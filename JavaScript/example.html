<!DOCTYPE html>
<html>
	<head>
		<title>Example Javascript UKPM Communicator</title>
		<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"></script>
		<script type="text/javascript" src="js/ukpm.js"></script>
		<script type="text/javascript" src="js/sodium.js"></script>
		<script type="text/javascript">
		(async() => {
			await sodium.ready;
			var client_key = "";
			var client_secret = "";
			
			var client = new window.UKPM(
				client_key,
				client_secret
			);
		
			client.post('test/test', {"force_id":150}).then(function(result){
				// handle result
				console.log("Successfull call");
				console.log(result);
			}).catch(function(err){
				console.log("There has been an error");
				console.log(err);
			});

			console.log(client);
		
			/*client.get('users/profile', {'id':1}).then(function(profile){
				// handle displaying profile
			});*/
		})();
		</script>
	</head>
	<body>
		
	</body>
</html>
